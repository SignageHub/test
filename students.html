
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Class (Students)</h1>
        <div class="class-selection" id="studentClassSelection">
            <button class="class-button" data-class="S.1">S.1</button>
            <button class="class-button" data-class="S.2">S.2</button>
            <button class="class-button" data-class="S.3">S.3</button>
            <button class="class-button" data-class="S.4">S.4</button>
            <button class="class-button" data-class="S.5">S.5</button>
            <button class="class-button" data-class="S.6">S.6</button>
        </div>

        <div id="dateSelection" style="display: none;">
            <h2>Select a Date</h2>
            <input type="date" id="attendanceDateStudent">
            <button id="viewAttendanceBtn">View Attendance</button>
        </div>

        <div id="attendanceTableContainer" style="display: none;">
            <h2>Attendance for <span id="selectedClassStudent"></span> on <span id="selectedDateStudent"></span></h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script src="js/firebase-init.js"></script>
    <script src="js/students.js"></script>
</body>
</html>
