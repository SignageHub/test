<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - View Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Student portal to view class-specific attendance records.">
    <meta name="keywords" content="student, attendance, class, view, school">
</head>
<body>
    <div class="container student-container">
        <header class="portal-header">
            <h1>Student Portal</h1>
            <p class="sub-heading">Select your class to view attendance records.</p>
        </header>

        <section class="class-selection-section">
            <h2>Select Your Class</h2>
            <div class="class-selection" id="studentClassSelection">
                <button class="class-button" data-class="S.1">S.1</button>
                <button class="class-button" data-class="S.2">S.2</button>
                <button class="class-button" data-class="S.3">S.3</button>
                <button class="class-button" data-class="S.4">S.4</button>
                <button class="class-button" data-class="S.5">S.5</button>
                <button class="class-button" data-class="S.6">S.6</button>
            </div>
        </section>

        <section id="dateSelection" class="date-selection-section" style="display: none;">
            <h2>Select a Date for <span id="selectedClassStudentHeader"></span></h2>
            <input type="date" id="attendanceDateStudent" class="date-input">
            <button id="viewAttendanceBtn" class="action-button primary-button">View Attendance</button>
        </section>

        <section id="attendanceTableContainer" class="attendance-table-section" style="display: none;">
            <h2>Attendance for <span id="selectedClassStudent"></span> on <span id="selectedDateStudent"></span></h2>
            <div class="table-responsive">
                <table id="attendanceTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <p class="info-text">Attendance data is updated by school monitors daily.</p>
        </section>

        <div class="navigation-buttons">
            <a href="index.html" class="section-button small-button">
                <i class="fas fa-home icon"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/students.js"></script>
</body>
</html>
