<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance System - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Welcome to the School Attendance System. Manage and view student attendance effortlessly.">
    <meta name="keywords" content="school, attendance, system, students, monitor, education, Firebase">
</head>
<body>
    <div class="container welcome-container">
        <header class="system-header">
            <h1 class="fade-in">Welcome to the <span class="highlight">Attendance System</span></h1>
            <p class="tagline fade-in delay-1">Streamlining student record keeping for a better educational experience.</p>
        </header>

        <div class="main-sections fade-in delay-2">
            <a href="students.html" class="section-button glow-on-hover">
                <i class="fas fa-user-graduate icon"></i>
                <span class="button-text">Student Portal</span>
                <p class="button-description">View attendance for your class.</p>
            </a>
            <a href="monitor.html" class="section-button glow-on-hover">
                <i class="fas fa-chalkboard-teacher icon"></i>
                <span class="button-text">Monitor Dashboard</span>
                <p class="button-description">Manage and update attendance records.</p>
            </a>
        </div>

        <footer class="system-footer fade-in delay-3">
            <p>&copy; <span id="current-year"></span> School Attendance System. All rights reserved.</p>
            <p>Developed with ❤️ and Firebase.</p>
        </footer>
    </div>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
