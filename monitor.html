<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Portal - Manage Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Monitor dashboard for managing and updating student attendance records.">
    <meta name="keywords" content="monitor, attendance, management, school, classes, students">
</head>
<body>
    <div class="container monitor-container">
        <header class="portal-header">
            <h1>Monitor Attendance</h1>
            <p class="sub-heading">Select a class and date to manage attendance.</p>
        </header>

        <section class="class-selection-section">
            <h2>Select Class</h2>
            <div class="class-selection" id="monitorClassSelection">
                <button class="class-button-monitor" data-class="S.1">S.1</button>
                <button class="class-button-monitor" data-class="S.2">S.2</button>
                <button class="class-button-monitor" data-class="S.3">S.3</button>
                <button class="class-button-monitor" data-class="S.4">S.4</button>
                <button class="class-button-monitor" data-class="S.5">S.5</button>
                <button class="class-button-monitor" data-class="S.6">S.6</button>
            </div>
        </section>

        <section id="monitorDateSelection" class="date-selection-section" style="display: none;">
            <h2>Select Date</h2>
            <input type="date" id="attendanceDateMonitor" class="date-input">
            <button id="loadStudentsBtn" class="action-button primary-button">Load Students</button>
        </section>

        <section id="monitorAttendanceManagement" class="attendance-management-section" style="display: none;">
            <h2>Manage Attendance for <span id="monitorSelectedClass"></span> on <span id="monitorSelectedDate"></span></h2>
            <div class="table-responsive">
                <table id="monitorAttendanceTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="add-student-section card">
                <h3>Add New Student to <span id="addStudentClass"></span></h3>
                <div class="input-group">
                    <input type="text" id="newStudentName" placeholder="Enter student name" required class="text-input">
                    <button id="addNewStudentBtn" class="action-button add-button">Add Student</button>
                </div>
                <p class="info-text">New students are added to the selected class.</p>
            </div>

            <button id="saveAttendanceBtn" class="action-button save-button">Save Attendance</button>
        </section>

        <div class="navigation-buttons">
            <a href="index.html" class="section-button small-button">
                <i class="fas fa-home icon"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/monitor.js"></script>
</body>
</html>
